version: '2'

networks:
  frontplane:

services:
  td.nginx:
    image: eu.gcr.io/peopledata-product-team/td.nginx
    restart: always
    networks:
      frontplane:
        aliases:
          - gateway
          - dashboard
    environment:
      - HOST_GATEWAY=gateway.thoughtdata.thoughtworks.net,gateway:9000,default_server
      - HOST_DASHBOARD=dashboard.thoughtdata.thoughtworks.net,dashboard:9001
    ports:
      - 443
      - 80
